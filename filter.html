<script>
  const colors = ["red", "blue"];

  const data = [
    {
      id: 1,
      color: "red",
      name: "John",
      city: "New York",
    },
    {
      id: 2,
      color: "blue",
      name: "Emily",
      city: "Los Angeles",
    },
    {
      id: 3,
      color: "green",
      name: "Michael",
      city: "Chicago",
    },
    {
      id: 4,
      color: "olive",
      name: "Sophia",
      city: "Houston",
    },
  ];

  const output = data.filter((item) => colors.includes(item.color));

  console.log(output);
</script>
<!-- we want to filter the data array to only include objects where the color property matches one of the values in the colors array, resulting in the desired output array. The objects in the data array have an id, color, name, and city property. -->
